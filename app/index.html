<div ng-controller="MainController">

    <a id="sectionButton" type="button" class="btn btn-default" aria-label="Left Align" ng-href="{{nextSection}}"
       du-smooth-scroll duration="1000" offset="100" easing="0.8" ng-show="scrollShow" ng-init="scrollShow=true">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </a>

    <img src="" height="400px" style="visibility: hidden" class="main-section" data-title="Web Developer">
    <div id="myNav" class="container-fluid no-bottom">

        <div class="row" id="navInner">

            <div class="col-md-6 col-md-offset-4">

                <section class="intro headline">
                    <h2 class="rotate-1" id="headline">
                        <strong>Blair Calderwood</strong>
                        <span id="sectionName" ng-class="sectionClass">{{ sectionName }}</span></h2>
                </section>

            </div>

        </div>

        <hr class="no-bottom">

    </div>

    <timeline class="container-fluid section-container info-row main-section" data-title="Work and Education" id="timelineSection"></timeline>


    <charts></charts>

    <projects class="main-section" data-title="Projects" id="projectsSection"></projects>

    <contactme class="main-section" data-title="Contact Me" id="contactSection"></contactme>

</div>

<footer>

    <div style="text-align: center;">
        <a href="https://uk.linkedin.com/in/blaircalderwood" class="contact-icon">
                    <span class="fa-stack fa-2x">
  <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
  <i class="fa fa-linkedin-square fa-stack-1x"></i>
</span>
        </a>
    </div>

</footer>
