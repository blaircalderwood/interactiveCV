<link rel="stylesheet" href="core/timeline/timeline.css">

<section class="timeline hidden-xs" id="timeline">

    <ul>

        <li class="row info-row" ng-repeat="education in $ctrl.timeline">
            <div>
                <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    {{education.establishment}}
                </p>
                <p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{education.startDate}}
                    -
                    {{education.endDate}}</p>
                <p><span class="glyphicon glyphicon-education" aria-hidden="true"></span> {{education.degree}}
                </p>
                <p><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                    {{education.description}}
                </p>
            </div>
        </li>

    </ul>

</section>

<div class="visible-xs row">

    <div class="row" ng-repeat="education in $ctrl.timeline" style="padding-bottom: 2.5vh">

        <div class="col-xs-6">
            <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    {{education.establishment}}
                </p>

                            <p><span class="glyphicon glyphicon-education" aria-hidden="true"></span> {{education.degree}}</p>

        </div>

        <div class="col-xs-6">

            <p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{education.startDate}} - {{education.endDate}}</p>

                <p><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>{{education.description}}</p>

        </div>

        <hr style="margin-top: 2.5vh">

    </div>

</div>
